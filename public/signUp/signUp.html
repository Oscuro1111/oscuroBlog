<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" id="form-1" action="/signingUp">
					<span class="login100-form-title p-b-26">
						Welcome to signup form.
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                            <input class="input100" type="text" name="userName">
                            <span class="focus-input100" data-placeholder="example:Jone"></span>
                        </div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="userEmail">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="userPassword" id="userPass" name="userPassword">
						<span class="focus-input100" data-placeholder="Password"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="input100" type="userPassword" id="verifyPass" name="verifyPassword">
                            <span class="focus-input100" data-placeholder="verify Password"></span>
                        </div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="signUp">
								Sign Up
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
						 Have an account?
						</span>

						<a class="txt2" href="/form">
							login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>

	<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
    <script src="/js/main.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function(){
          $("button#signUp").on("click",$event=>{
            $event.preventDefault();  
            let pass = $("input#userPass").val();
              let verifyPass = $("input#verifyPass").val();
              
              if(pass==verifyPass){
                  $("form#form-1").submit();
              }else{
                  alert("verify password entered does not macthed !\n Eenter verify password again!");
              }
            });

              
      });
    </script>
